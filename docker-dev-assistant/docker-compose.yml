# Mock Docker Stack for Testing the Docker Dev Assistant MCP Server
# This is a simple example stack with web, database, and cache services.
# Run with: docker-compose up -d
# Then use the MCP server to query and manage these containers.

version: '3.8'

services:
  # Example web application
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - web-content:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - app-network

  # Example database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: devdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  # Example Redis cache
  cache:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  web-content:
  postgres-data:
  redis-data:
